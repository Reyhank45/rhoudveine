name: Build Rhoudveine

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: randomdude/gcc-cross-x86_64-elf

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          # The container might need extra tools for grub-mkrescue
          # randomdude/gcc-cross-x86_64-elf is based on Debian/Ubuntu usually
          sudo apt-get update || apt-get update
          sudo apt-get install -y grub-common grub-pc-bin xorriso mtools nasm || apt-get install -y grub-common grub-pc-bin xorriso mtools nasm

      - name: Build
        run: make build-x86_64

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: rhoudveine-iso
          path: dist/x86_64/kernel.iso
